name: Rassegna Flash

on:
  schedule:
    - cron: "30 6 * * *"  # 08:30 Europe/Rome
  workflow_dispatch:

jobs:
  rassegna:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Installazione dipendenze
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Esecuzione dello script
      - name: Run summarizer
        run: python rss_summarizer.py

      # 5. Mostra output dei file
      - name: Show output files
        run: cat output/*.txt || echo "No output generated"

      # 6. Upload dei file come artifact
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: rassegna-flash
          path: output/*.txt

      # 7. Invio dei file su Telegram
      - name: Send results to Telegram
        run: |
          for file in output/*.txt; do
            echo "Invio $file a Telegram..."
            curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument \
              -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
              -F document=@"$file" || echo "Invio fallito per $file"
          done
